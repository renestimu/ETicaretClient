<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

      <div class="form-group">
        <label for="userName" class="form-label">Kullanıcı Adı & E-Posta</label>
        <input type="text"  #txtUsernameorEmail class="form-control" id="userName" placeholder="Kullanıcı Adı & E-Posta" >
        <small class="form-text  invalid-feedback"></small>

      </div>
      <div class="form-group">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" #txtPassword formControlName="password" class="form-control" id="password" placeholder="Şifre"  >
      </div>
      <br>
      <asl-google-signin-button></asl-google-signin-button>
      <img src="../../../../assets/facebook.png" style="width: 30px;height: 30px; cursor: pointer;" (click)="facebookLogin()">
      <br/>
      <button type="submit" class="btn btn-primary" style="margin-top: 10px;" (click)="login(txtUsernameorEmail.value,txtPassword.value)">Giriş Yap</button>


  <div class="col-md-3"></div>

</div>
