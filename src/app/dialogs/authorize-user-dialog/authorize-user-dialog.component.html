<h1 mat-dialog-title matBadge="{{rols.selectedOptions.selected.length}}/{{roles.totalCount}}" matBadgeOverlap="false">{{data.name}} Rol Atama</h1>
<div mat-dialog-content>
  <p>İlgili menuye aşağıdan rolleri atayabilirsiniz.</p>

</div>

<mat-selection-list #rols>
  <mat-list-option *ngFor="let role of roles.datas" [value]="role.name" selected="{{assignedRoles.includes(role.name)}}">
    {{role.name}}
  </mat-list-option>
</mat-selection-list>
<div mat-dialog-actions>
  <button mat-button (click)="close()">İptal</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="assignRoles(rols)">Rolleri Ata</button>
</div>
